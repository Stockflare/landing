  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}Stockflare - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="author" content="Stockflare">
